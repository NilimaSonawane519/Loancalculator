<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan calculator</h1>
        <p>Loan Amount
        <input type="number"onchange="calculateLoan()"class="input" id="loan-amount" min="1" max="50000" value="10000">
        </p>
        <p>Intrest Rate%
            <input type="number"onchange="calculateLoan()"class="input"  id="intrest-rate" min="1" max="100" value="10" step=".1">
        </p>
            <p>Months to pay
                <input type="number"onchange="calculateLoan()"class="input" id="months-to-pay" min="6" max="48" value="12">
             </p>
             <p class="payment" id="payment">Monthly Payment</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
